name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  frontend:
    name: Frontend checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ENERGYMARKET/smartgrid/frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        run: npm ci

      - name: Lint
        run: |
          if npm run | grep -q "lint"; then npm run lint; else echo "No lint script"; fi

      - name: Test
        run: |
          if npm run | grep -q "test"; then npm test -- --ci; else echo "No test script"; fi

  backend:
    name: Backend checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ENERGYMARKET/smartgrid/backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test backend
        run: |
          if pytest --version >/dev/null 2>&1; then pytest -q; else echo "pytest not installed"; fi
